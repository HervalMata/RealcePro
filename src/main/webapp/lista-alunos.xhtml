<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#RealcePro</title>
	<meta name="author" content="Yuri Morais"></meta>
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">
	<b:navBar brand="RealcePro" brandHref="index_admin.jsf" inverse="true"
		fixed="top" rendered="#{adminBean.verificarSessao()}">
		<b:navbarLinks rendered="#{adminBean.verificarSessao()}">

			<b:dropMenu value="Aluno">
				<b:navLink value="Adicionar" href="cadastro-usuario.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar" />


			</b:dropMenu>


			<b:dropMenu value="Administrador">
				<b:navLink value="Adicionar" href="cadastro-admin.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar" href="lista-admin.jsf"></b:navLink>
`

			</b:dropMenu>

			<b:dropMenu value="Treino">
				<b:navLink value="Adicionar" href="cadastro-exercicio.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar" href="lista-treinos.jsf" />
			</b:dropMenu>

			<b:dropMenu value="Exercicio">
				<b:navLink value="Adicionar" href="cadastro-nomeExercicio.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar" href="lista-exercicio.jsf" />
			</b:dropMenu>

			<b:dropMenu value="Aviso">
				<b:navLink value="Adicionar" href="cadastro-aviso.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink value="Visualizar" href="avisoadmin.jsf"></b:navLink>


			</b:dropMenu>

			<b:dropMenu value="Meu Perfil">
				<b:navLink value="Visualizar" href="perfil-admin.jsf"></b:navLink>

				<b:navLink></b:navLink>
				<b:navLink header="Seja Bem Vindo"></b:navLink>


			</b:dropMenu>



		</b:navbarLinks>


			<h:form styleClass="navbar-form navbar-right"
				rendered="#{adminBean.verificarSessao()}">
				<div class="form-group">

					<b:label text="Bem Vindo" severity="sucess" />
				</div>
		
                  #{' '}
               <div class="form-group">
					<b:commandButton value="Sair"
						action="#{adminBean.encerrarSessao()}" look="success" />
				</div>

			</h:form>
	</b:navBar>
	<b:jumbotron rendered="#{adminBean.verificarSessao()}">
		<b:container>
			<h2>Lista de Administradores</h2>
			<h:form>

				<b:growl />

				<p:dataTable id="tbl" value="#{usuarioBean.usuarios}" var="usuario"
					paginator="true" rows="5"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink}  {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15,20,25,30">

					<p:column headerText="Nome" sortBy="#{usuario.nome}"
						filterBy="#{usuario.nome}">
						<p:outputLabel value="#{usuario.nome}" />
					</p:column>

					<p:column headerText="Email" filterBy="#{usuario.email}">
						<p:outputLabel value="#{usuario.email}" />
					</p:column>

					<p:column>

						<p:commandLink value="Editar" action="#{usuarioBean.editar(usuario)}"
							update="@form" />
						<p:commandLink value="Deletar"
							action="#{usuarioBean.deletar(usuario)}" update="@form"
							style="margin-left:10px;" />

					</p:column>
				</p:dataTable>
			</h:form>

		</b:container>
	</b:jumbotron>
	<b:container rendered="#{adminBean.verificarSessao()}">

		<hr />

		<footer>

	</b:container>
